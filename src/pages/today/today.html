<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Today</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Today In Music History</h3>
  <ion-card>
    <ion-list>
      <ion-item>Day:</ion-item>
      <ion-item>Year:</ion-item>
      <ion-item>Artist:</ion-item>
      <ion-item>Description:</ion-item>
      <ion-item>Album Title:</ion-item>
      <ion-item>Song Title:</ion-item>

      <h1>More Information:</h1>
      <ion-item>Wikipedia Link:</ion-item>
      <ion-item>Spotify Link:</ion-item>
      <ion-item>Band Website:</ion-item>
    </ion-list>
  </ion-card>

</ion-content>
